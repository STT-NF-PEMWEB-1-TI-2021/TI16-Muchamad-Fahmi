<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Cart</title>

    <link rel="shortcut icon" href="assets/pizza.ico">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

</head>

<body style="margin: 0;">


    <div style="width: 100%; background-color: #E9E2CE; display: grid; grid-template-columns: 15% 70% 20%;">

        <h3> <img style="width: 40px; margin-top: -20px;" src="assets/pizza.png" alt=""> PizzaAsik</h3>

        <ul style="list-style: none; margin-top: 25px">
            <li style="display: inline; padding: 5px;border-right: 2px solid;">
                <a href="#" style="color: black; text-decoration: none; font-weight: bold">Menu 1</a>
            </li>

            <li style="display: inline; padding: 5px;border-right: 2px solid;">
                <a href="#" style="color: black; text-decoration: none; font-weight: bold">Menu 2</a>
            </li>

            <li style="display: inline; padding: 5px;border-right: 2px solid;">
                <a href="#" style="color: black; text-decoration: none; font-weight: bold">Menu 3</a>
            </li>
        </ul>

        <div>
            <h3>
                <a href=""><i class="fa fa-shopping-cart"></i></a>
                <a href=""><i class="fa fa-search"></i></a> Cart(1)</h3>
        </div>


    </div>



    <h1>Your Chart</h1>
    <div style="display: grid; grid-template-columns: 50% 45%; margin-top: 30px">

        <table
            style="background-color: #f2f5f7;color: #444;border-collapse: collapse;width: 100%;border: 1px solid #f2f5f7;">

            <thead>
                <tr>
                    <th align="center">Item</th>
                    <th align="center">Price</th>
                    <th align="center">Quantiy</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td align="center">Piza1M</td>
                    <td align="center"><b>$20.00</b></td>
                    <td align="center">
                        <select>
                            <option value="">1</option>
                            <option value="">2</option>
                        </select>
                    </td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="3" align="right" style="padding: 15px">
                        <b>Subtotal : $20.00</b>
                    </td>
                </tr>
            </tfoot>

        </table>


        <div style="background: #f2f5f7; margin-left: 100px;padding: 10px;">

            <h3>Summary Item (1)</h3>
            <table style="width: 100%">
                <tr>
                    <th align="left">Subtotal</th>
                    <th align="right">$200.000</th>
                </tr>
                <tr>
                    <th align="left">Shipping</th>
                    <th align="right">-</th>
                </tr>
                <tr>
                    <th align="left">Est. Taxes</th>
                    <th align="right">-</th>
                </tr>
            </table>
            <hr />
            <table style="width: 100%">
                <tr>
                    <th align="left">Total</th>
                    <th align="right">$200.000</th>
                </tr>
            </table>

            <button
                style="width: 100%; background: #62a850; text-align: center;color: #fff; border: none; padding: 10px;">
                CHECKOUT
            </button>
        </div>


    </div>



    <footer
        style="position: absolute;bottom: 0;width: 100%;background: #E9E2CE;display: grid;grid-template-columns: 15% 60% 30%;">
        <div style="padding: 5px">
            <h3>&#127829; PizzaAsik</h3>
            <p>
                <i style="margin:1px;" class="fa fa-cc-visa"></i>
                <i class="fa fa-cc-mastercard"></i>
                <i class="fa fa-cc-paypal"></i></p>
        </div>
        <div>
            <ul style="list-style: none; margin-top: 25px">
                <li style="display: inline; padding: 5px;border-right: 2px solid;">
                    <a href="#" style="color: black; text-decoration: none; font-weight: bold">Menu 1</a>
                </li>

                <li style="display: inline; padding: 5px;border-right: 2px solid;">
                    <a href="#" style="color: black; text-decoration: none; font-weight: bold">Menu 2</a>
                </li>

                <li style="display: inline; padding: 5px;border-right: 2px solid;">
                    <a href="#" style="color: black; text-decoration: none; font-weight: bold">Menu 3</a>
                </li>
            </ul>

        </div>
        <div>
            <p>Stay In touch! Our Newsletter</p>
            <div style="padding-bottom: 10px; margin-top: -10px">
                <input type="text" style="padding: 5px" placeholder="Enter Your Email" />
                <button type="button" style="padding: 5px; background-color: #62a850;color: white;margin-left: -10px;
            ">
                    Subscribe
                </button>
            </div>
        </div>
    </footer>

</html>
