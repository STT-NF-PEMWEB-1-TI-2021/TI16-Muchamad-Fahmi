<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Menghitung Biaya Parkir</title>

    <script>
        // Menggunakan arrow function
        const checkBiaya = () => {
            const jammsk = parseFloat(document.getElementById('jammsk').value)
            const jamklr = parseFloat(document.getElementById('jamklr').value)
            let totalBiaya = document.getElementById('biaya')

            if (isNaN(jammsk) || isNaN(jamklr)) {
                return
            }

            if (jamklr < jammsk) {
                alert('Jam keluar tidak boleh kecil dari pada jam masuk')
                document.getElementById('jammsk').value = ''
                document.getElementById('jamklr').value = ''
                return
            }

            let biaya
            const selisih = jamklr - jammsk
            const lebihjam = selisih - 2
            if (selisih <= 2 && lebihjam < 0) {
                biaya = 3000
                totalBiaya.value = biaya
                return
            }
            biaya = 3000 + (lebihjam * 1000)
            totalBiaya.value = biaya
            return
        }
    </script>
</head>

<body>
    <div style="padding: 10px;">
        <input type="number" id="jammsk" placeholder="Masukan Jam Masuk" onchange="checkBiaya()"
            style="margin-bottom: 10px;"> <br>
        <input type="number" id="jamklr" placeholder="Masukan Jam Keluar" onchange="checkBiaya()"> <br>
        = <br>
        <input type="number" id="biaya" disabled>
    </div>
</body>

</html>
