<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praktikum 5.1</title>
    <link rel="stylesheet" href="assets/css_praktikum5.1.css" />

    <style>
body {
  margin: 0;
}
div {
  position: static;
  width: 23%;
  height: 630px;
  margin: 12px;
}
/*pertama*/
div:first-child {
  background: rgb(209, 3, 3);
  float: right;
}
/*kedua*/
div:nth-child(2) {
  background: rgb(255, 251, 17);
  float: right;
}
/*ketiga*/
div:nth-child(3) {
  background: rgb(14, 236, 32);
  float: right;
}
/*keempat*/
div:nth-child(4) {
  background: rgb(9, 66, 255);
  float: right;
}
    </style>

  </head>
  <body>
    <div>&nbsp;</div>
    <div>&nbsp;</div>
    <div>&nbsp;</div>
    <div>&nbsp;</div>
  </body>
</html>
